name: build workflow
on: push
jobs:
 lint:
  runs-on: ubuntu-latest
  steps:
   - name: Get Code
     uses: actions/checkout@v3
   - name: Install dependencies
     run: npm ci
   - name: Fix lint
     run: eslint --ext .jsx --fix src
 test:
  needs: lint
  runs-on: ubuntu-latest
  steps:
   - name: Get Code
     uses: actions/checkout@v3
   - name: Install dependencies
     run: npm ci
   - name: test code
     run: vitest run
 build:
  needs: test
  runs-on: ubuntu-latest
  steps:
   - name: Get Code
     uses: actions/checkout@v3
   - name: Install dependencies
     run: npm ci
   - name: deploy
     run: vite build